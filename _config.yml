theme: jekyll-theme-midnight
collections:
  about:
    output: true
  community:
    output: true
  contributors:
    output: true
  projects:
    output: true

defaults:
  - scope:
      path: ""
      type: "about"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "community"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "contributors"
    values:
      layout: "contributor"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jemoji
  