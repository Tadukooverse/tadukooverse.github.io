---
layout: default
---
<h1>{{page.name}}</h1>
<h2>{{page.position}}</h2>

{{content}}

<h2>Blog Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{post.url}}">{{post.title}}</a> - {{post.date | date_to_string}}</li>
  {% endfor %}
</ul>
